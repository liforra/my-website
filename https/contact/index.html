<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../logo.jpg" alt="Logo"> <!-- Adjust the file name accordingly -->
        </div>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="../">Home</a>
            <a href="https://liforra.de:8443/">Search</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="profile-container">
        <div class="banner">
            <img src="./png/banner.png" alt="Banner Image">
        </div>
        <div class="profile-picture">
            <img src="./jpg/profile.jpg" alt="Profile Picture">
        </div>
        <div class="social-media-links">
            <a href="https://discord.gg/Bqvr4XDx/" class="social-link">
                <img src="./svg/discord.svg" alt="Discord Icon">
                Discord
            </a>
            <a href="https://en.pronouns.page/@Liforra" class="social-link">
                <img src="./svg/pronounspage.svg" alt="Pronouns page Icon">
                Pronouns Page
            </a>
            <a href="https://twitter.com/Liforra2/" class="social-link">
                <img src="./svg/twitter.svg" alt="Twitter Icon">
                Twitter
            </a>
            <a href="https://www.youtube.com/channel/UCbPxks2nLLqz1KmM8YExUNg" class="social-link">
                <img src="./svg/youtube.svg" alt="YouTube Icon">
                YouTube
            </a>
            <a href="https://signal.me/#eu/p3PQjeCYexMXNqEvT2qMBCqFoRt1imo35VZsg9LVzFhq28Lfr7JH7Y9hObU5XSUS" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Signal_ultramarine_icon.svg" alt="Signal Icon">
                Signal
            </a>
            <a href="https://www.snapchat.com/add/shwooshy/" class="social-link">
                <img src="./svg/snapchat.svg" alt="Snapchat Icon">
                Snapchat
            </a>
            <a href="mailto:mail@liforra.de" class="social-link">
                <img src="svg/protonmail.svg" alt="Proton Mail Icon">
                E-Mail
        </div>
    </div>

    <script>
        const navToggle = document.getElementById('navToggle');
        const navLinks = document.getElementById('navLinks');

        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
